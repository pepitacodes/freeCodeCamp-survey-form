<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description" class="subtitle">Please answer the following survey and we will contact you soon. Thank you!</p>
    </header>
    <form id="survey-form">
          <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input id="name" class="form-control" type="text" name="name" placeholder="Your name" required autocomplete="name">
    
    <label id="age-label" for="age">Age:</label>
    <input id="age" class="form-control" type="number" name="age" min="18" max="100" placeholder="Enter your age" required autocomplete="age">
    
    <label id="email-label" for="email">Email:</label>
    <input id="email" class="form-control" type="email" name="email" placeholder="Your email" required autocomplete="email">
    
    <label id="phone-number-label" for="phone-number">Phone Number:</label>
    <input id="phone-number" class="form-control" type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone number" required autocomplete="tel">
            <div class="job-section">
            <p>Are you currently working in the IT industry?</p>
            <input type="radio" id="yes" name="job-situation" value="Yes" checked>
            <label id="yes-label" for="yes">&nbsp;Yes</label><br>
            <input type="radio" id="no" name="job-situation" value="No">
            <label id="no-label" for="no"> &nbsp;No</label><br>
            <input type="radio" id="occasionally" name="job-situation" value="Occasionally">
            <label id="occasionally-label " for="occasionally">&nbsp;Occasionally</label><br>
            <br>
        </div>    
        <div class="role-section">
            <p>What role suits you best in technology?</p>
            <select class="form-control" name="dropdown" id="dropdown" placeholder="Select current role">
                <option disable selected value>Select your current role</option>
                <option>QA Assurance</option>
                <option>App Developer</option>
                <option>Web Developer</option>
                <option>UI Developer</option>
                <option>Backend Developer</option>
                <option>Game Developer</option>
                <option>Cloud Developer</option>
            </select>  
        </div>
        <div class="language-section">
            <p>Which technologies have you learned?</p>
            <br>  
                <input type="checkbox" value="java" id="java" name="java">
                <label for="java">&nbsp;Java</label><br>
                <input type="checkbox" value="c-sharp" id="c-sharp" name="c-sharp">   
                <label for="c-sharp">&nbsp;C#</label><br>
                <input type="checkbox" value="javascript" id="javascript" name="javascript">   
                <label for="javascript">&nbsp;Javascript</label><br>
                <input type="checkbox" value="go" id="go" name="go">  
                <label for="go">&nbsp;Go</label><br>
                <input type="checkbox" value="ruby" id="ruby" name="ruby">   
                <label for="ruby">&nbsp;Ruby</label><br>
                <input type="checkbox" value="python" id="python" name="python">
                <label for="python">&nbsp;Python</label><br>
        </div>
        <div class="textarea-section">
            <p>Any adittional comments</p>
            <textarea id="comments" name="comment" rows="6" cols="100" placeholder="Enter your comment here..."></textarea>
        </div>
        <input class="submit" id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
