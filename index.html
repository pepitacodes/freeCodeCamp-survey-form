<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description" class="description">Please answer the following survey and we will contact you soon.<br>Thank you!</p>
    </header>
    <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input id="name" class="form-control" type="text" name="name" placeholder="Your name" required>
            <label id="email-label" for="email">Email:</label>
            <input id="email" class="form-control" type="email" name="email" placeholder="Your email" required>
            <label id="number-label" for="number">Number:</label>
            <input id="number" class="form-control" type="number" name="number" min="10" max="20" placeholder="Phone number" required>

        <div class="language-section">
            <p>Which is your favorite programming language?</p>
            
            <label for="java"><input type="radio" id="html" name="fav_language" value="Java">Java</label><br>
            <input type="radio" id="python" name="fav_language" value="Python">
            <label for="python">Python</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript" checked>
            <label for="javascript">JavaScript</label><br>
            <input type="radio" id="go" name="fav_language" value="Go">
            <label for="go">Go</label><br>
            <input type="radio" id="c-sharp" name="fav_language" value="c-sharp">
            <label for="c-sharp">C#</label><br>
            <input type="radio" id="ruby" name="fav_language" value="ruby">
            <label for="ruby">Ruby</label>
            <br>
        </div>    
        <div>
            <p class="current-role-text" style="text-align: center;">What is your current role in Technology?</p>
            <select class="form-control" name="dropdown" id="dropdown" placeholder="Select current role">
                <option disable selected value>Select your current role</option>
                <option>QA</option>
                <option>App Developer</option>
                <option>Web Developer</option>
                <option>UI Designer</option>
                <option>Game Developer</option>
            </select>  
        </div>

        <div>
        <label>Project 1</label>
        <input type="checkbox" value="one">    
        <label>Project 2</label>
        <input type="checkbox" value="two">   
        <label>Project 3</label> 
        <input type="checkbox" value="three">    
        </div>
        <div class="textarea-container">
            <p>Any adittional comments</p>
            <textarea id="comments" name="comment" rows="4" cols="100" placeholder="Enter your comment here..."></textarea>
        </div>
       

        <input class="submit" id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
